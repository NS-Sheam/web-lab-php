<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Student Registration</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form
      action="registration.php"
      method="post"
    >
      <label for="id">Student ID: </label>
      <input
        type="text"
        name="id"
        id="id"
      />
      <br />

      <label for="name">Student Name: </label>
      <input
        type="text"
        name="name"
        id="name"
      />
      <br />

      <label for="dept">Department: </label>
      <input
        type="text"
        name="dept"
        id="dept"
      />
      <br />

      <input
        type="submit"
        name="submit"
        value="Save Data"
      />
    </form>
  </body>
</html>
